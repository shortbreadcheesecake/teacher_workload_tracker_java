<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Преподаватель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Добавление преподавателя</h1>
        <form th:action="@{/teachers/create}" method="post" th:object="${teacher}">
            <div class="mb-3">
                <label for="name" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Отделение</label>
                <input type="text" class="form-control" id="department" th:field="*{department}">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/teachers/list" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
